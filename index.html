<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ThreatFetcher</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Threat Fetcher</h1>
    <form action="/fetch_cves" method="post" class="mt-3">
      <div class="form-group">
        <label for="keyword">Keyword (Vendor, Product, or CVE Name)</label>
        <input type="text" class="form-control" id="keyword" name="keyword" required>
      </div>
      <button type="submit" class="btn btn-primary">Fetch CVEs</button>
    </form>
    <hr>
    <div id="results">
      <!-- Results will be displayed here -->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
